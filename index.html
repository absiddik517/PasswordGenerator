  <body>

    <div class="container">
        
        <div class = "panel panel-default">
           <div class = "panel-heading">
              <h3 class = "panel-title">Brute Force Password List Genarator</h3>
           </div>
           
           <div class = "panel-body">
              
              <form method="post" action="app/Action.php">
                  
                  <div class="form-group">
                    <label for="">File Name</label>

                  </div>
                  
                  <div class="form-group">
                    <label for="">Victim Full Name</label>
                    <input type="text" required class="form-control" name="v_name" placeholder="Victim full name">

                  <div class="form-group">
                    <label for="">Phone Numbers</label>
                    <input type="text" class="form-control" name="phones" placeholder="Phone Numbers">
                  </div>
                  
                  <div class="form-group">
                    <label for="">Date of Birth</label>
                    <input type="text" class="form-control" name="dob" placeholder="dd-mm-yyyy">
                  </div>
                  
                  <div class="form-group">
                    <label for="">Keywords</label> 
                    <textarea name="keywords" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Keywords List"></textarea>
                  </div>
                  
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
           </div>
        </div>
